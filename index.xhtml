<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>Co2-Datenanzeige</title>
</h:head>
<h:body>
  <h:form>
        <h:outputLabel for="country" value="Land:" />
        <h:inputText id="country" value="#{cO2Bean.country}" />
        <h:commandButton value="Daten laden" action="#{cO2Bean.loadData()}" />
    </h:form>

    <h:dataTable var="entry" value="#{cO2Bean.dataList}">
        <h:column>
        	<f:facet name="header">Land</f:facet>
        	<h:outputText value= "#{entry.country}"/>
        </h:column>
        <h:column>
        	<f:facet name="header">Jahr</f:facet>
        	<h:outputText value= "#{entry.year}"/>
        </h:column>
        <h:column>
        	<f:facet name="header">Emission</f:facet>
        	<h:outputText value= "#{entry.emission}"/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
